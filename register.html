<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body>
    <nav class="nav"></nav>
    <main>
        <form class="form__container" id="form">
            <p>Crea tu cuenta</p>
            <div class="form__field">
                <input 
                type="text"
                placeholder="Nombre de usuario ..."
                class="form__input"
                id="username"
                autocomplete="off"
                />
                <small></small>
            </div>
    
            <div class="form__field">
                <input 
                type="text"
                placeholder="Email"
                class="form__input"
                id="email"
                autocomplete="off"
                />
                <small></small>
            </div>
    
            <div class="form__field">
                <input 
                type="password"
                placeholder="ContraseÃ±a"
                class="form__input"
                id="password"
                autocomplete="off"
                />
                <small></small>
            </div>
    
            <div class="form__field">
                <input 
                type="text"
                placeholder="Telefono"
                class="form__input"
                id="phone"
                autocomplete="off"
                />
                <small></small>
            </div>
            <input type="submit" value="Crear" class="form__submit__btn">
        </form>
        <script src="loginvalidacion.js"></script>
    </main>
</body>
</html>
