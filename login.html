<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
    <script src="https://kit.fontawesome.com/7d30392e61.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav"></nav>
    <main>
        <div class="recuperacion">
            <div class="recuperacion__titulo">
                <h1>Ingresá tu e‑mail,<br>teléfono o usuario de Quintana Libre</h1>
            </div>
            <div class="contenedor-rec">
                <strong>Reportar un problema</strong>
                <div class="recuperacion__robo">
                    <p><i class="fa-solid fa-mobile-screen"></i>Robo o pérdida de celular</p><span>></span>
                </div>
                <div class="recuperacion__cuenta">
                    <p><i class="fa-solid fa-user"></i>Robo de cuenta</p><span>></span>
                </div>
                <a href="#">Necesito ayuda con otros temas</a>
            </div>
        </div>
        <form class="form__container" id="form">
            <div class="form__field">
                <input 
                type="text"
                placeholder="Ingrese su email ..."
                class="form__input"
                id="email"
                autocomplete="off"
                />
                <small></small>
            </div>
    
            <div class="form__field">
                <input 
                type="password"
                placeholder="Contraseña"
                class="form__input"
                id="password"
                autocomplete="off"
                />
                <small></small>
            </div>
            <div class="contenedor-botones">
                <input type="submit" value="Ingresar" class="form__submit__btn">
                <a class="register" href="register.html">Crear cuenta</a>
            </div>
            
        </form>
        <script src="loginvalidacion.js"></script>
    </main>
</body>
</html>
